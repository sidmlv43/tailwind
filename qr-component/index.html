<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <!-- Main-container -->
    <div class="flex items-center justify-center bg-lightGray min-h-screen">
      <div class="p-4 bg-white rounded-xl shadow-xl w-80">
        <img
          class="h-72 rounded-lg mb-6"
          src="./images/image-qr-code.png"
          alt="qr-code"
        />
        <h2 class="text-darkBlue text-2xl text-center font-bold mb-4">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-center font-light text-darkBlue mb-6">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
