<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-slate-800 min-h-screen">
      <!-- NewsLetter Container -->
      <div
        class="md:p-2 bg-white shadow-2xl flex flex-col md:flex-row-reverse md:rounded-lg w-96 md:w-[54vw] md:h-[24rem]"
      >
        <!-- Image container -->

        <div class="h-[100%] md:rounded-xl md:self-end">
          <!-- Image mobile -->
          <img
            class="md:hidden w-full p-0 m-0 object-cover"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="mobile"
          />

          <!-- Image Desktop -->
          <img
            class="hidden md:block md:h-full md:object-cover"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </div>

        <!-- Content -->

        <div class="m-8 text-gray-800 md:items-center">
          <h1 class="text-3xl font-bold flex-1 md:flex-[.6]">Stay updated!</h1>
          <p class="text-gray-500 text-sm mt-2">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <!-- List and List items -->
          <div class="mt-4 flex flex-col gap-1">
            <div class="flex items-center space-x-2 py-2 text-slate-800">
              <img
                class="align-self-baseline"
                src="./assets/images/icon-list.svg"
                alt="list indicator"
              />
              <span>Product discovery and building what matters</span>
            </div>
            <div class="flex items-center space-x-2 text-slate-800">
              <img
                class="align-self-baseline"
                src="./assets/images/icon-list.svg"
                alt="list indicator"
              />
              <span> Measuring to ensure updates are a success </span>
            </div>
            <div class="flex items-center space-x-2 text-slate-800">
              <img
                class="align-self-baseline"
                src="./assets/images/icon-list.svg"
                alt="list indicator"
              />
              <span> And much more! </span>
            </div>
          </div>
          <div class="mt-4 flex flex-col gap-2">
            <label class="font-bold" for="email">Email Address</label>
            <input
              class="border px-4 py-1 focus:ring-2 focus:outline-none rounded-lg"
              type="email"
              id="email"
              placeholder="john@example.com"
            />
            <button class="px-4 py-2 bg-slate-900 text-white rounded-lg">
              Subscribe to monthly newsletter
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
