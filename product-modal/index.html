<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Global container -->

    <div class="min-h-screen bg-sky-50 flex items-center justify-center">
      <!-- Card -->
      <div
        class="p-4 bg-white shadow-xl rounded-md flex flex-col md:flex-row md:max-w-[63em]"
      >
        <div class="flex items-center justify-center md:flex-[0.8]">
          <img class="w-24 md:w-full" src="./images/headphone.png" alt="" />
        </div>
        <div class="md:flex[.6] md:mt-0 mt-4 ml-8">
          <!-- chip -->
          <div
            class="inline-flex px-2 items-center justify-center bg-slate-950 text-white rounded-md"
          >
            Free shipping
          </div>
          <!-- Title -->
          <h3 class="text-3xl font-semibold">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>

          <!-- price -->
          <div class="mt-8">
            <p class="line-through">$599.99</p>
            <p class="text-3xl font-bold">$299</p>
            <p class="text-slate-400 mt-2">
              This offer is valid till May 30, 2024
            </p>
          </div>

          <div class="group">
            <button
              class="w-full bg-blue-500 text-white rounded-md group-hover:bg-blue-700 transition-all duration-200"
            >
              <div
                class="py-2 border-b-8 rounded-md border-b-blue-700 group-hover:border-blue-500"
              >
                Add To Cart
              </div>
            </button>
          </div>
          <!-- Cart and wish list -->
          <div class="mt-8">
            <!-- Stock -->
            <div class="flex items-center gap-2">
              <div class="h-3 w-3 bg-green-400 rounded-2xl"></div>
              <p class="text-slate-700">50+ pcs in stock</p>
            </div>
            <div class="flex items-center gap-2 mt-4">
              <button
                class="border flex items-center border-gray-500 px-4 py-2 gap-2 rounded-md"
              >
                <img
                  src="./images/weight.png"
                  alt="cart"
                  class="object-contain h-8"
                />
                <span>Add To Cart</span>
              </button>
              <button
                class="border flex items-center border-gray-500 px-4 py-2 gap-2 rounded-md"
              >
                <img
                  src="./images/weight.png"
                  alt="cart"
                  class="object-contain h-8"
                />
                add to wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
